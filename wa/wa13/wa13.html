<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="wa13.css">
    <script defer src="wa13.js"></script>
</head>
<body>
    <button id=".random-button">Click me</button>
    <div>
        <p>Please select the volume you like</p>
        <p class="output"50></p>
    </div>
    <div>
        <form>
            <input class="minus-button" type="button" name="minus-button" value="MINUS">
            <input class="plus-button" type="button" name="plus-button" value="PLUS">
            <input class="reset-button" type="button" name="reset-button" value="RESET">
            <input class="random-button" type="button" name="random-button" value="RANDOM">
            <input class="submit-button" type="button" name="submit-button" value="SUBMIT">
        </form>
    </div>
    <div>
        <div class ="slidecontainer">
            <p>Please Select the volume you would like.</p>
            <input type="range" min="0" max="100" class="slider" id="myRange">
            <input class="slider-submit-button" type="button" name="submit-button" value="SUBMIT">
            <p class="slider-output"></p>

        </div>
    </div>
    <div class="container">
        <h1>Adjust the volume by unscrambling this word</h1>
    </div>
</body>
</html>
